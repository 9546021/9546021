  <script>
    let auto;
    window.$docsify = {
      "name": '河南美食',//标题
      "logo":'img/logo.png',
      "repo": '',
      "loadSidebar":true,//增加侧边栏

        '/.*/_sidebar.md': '/_sidebar.md'

      "subMaxLevel":6,//侧边栏的层级

        position: 'bottom',
        margin: '10px',

        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1,h2, h3,h4,h5,h6,h7',
        title: '河南美食',
      },
      "coverpage":true,//封面
      'flexible-alerts': {
        style: 'flat'
      },
  "search": {//搜索配置
        "maxAge": 86400000, // 过期时间，单位毫秒，默认一天
        "paths": auto, // or '[]'
        "placeholder": '🔍 输入内容检索',
        "noData": '哎呀，没找到...',
        "depth": 3,// 搜索标题的最大层级, 1 - 6
        "hideOtherSidebarContent":true, //是否隐藏其他侧边栏内容
        copyCode: {
          buttonText : '复制',
          errorText  : 'Error',
          successText: 'OK!'
        },
        pagination: {
          previousText: '上一章',
          nextText: '下一章',
        },
    },
      "plugins": [
        /*来必力评论*/
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
            var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC80MzA4MC8xOTYyNg=='></div>\n\n----\n"
            return content + comment;
          });

          hook.doneEach(function() {
            (function(d, s) {
              var j, e = d.getElementsByTagName(s)[0];
              if (typeof LivereTower === 'function') { return; }
              j = d.createElement(s);
              j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
              j.async = true;
              e.parentNode.insertBefore(j, e);
            })(document, 'script');
          });
        },
      ],

    }
  </script>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      "model": {
        //jsonpath控制显示那个小萝莉模型，
        jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
        "scale": 1
      },
      "display": {
        "position": "right", //看板娘的表现位置
        "width": 70,  //小萝莉的宽度
        "height": 140, //小萝莉的高度
        "hOffset": 35,
        "vOffset": -20
      },
      "mobile": {
        "show": true,
        "scale": 0.5
      },
      "react": {
        "opacityDefault": 0.7,
        "opacityOnHover": 0.2
      }
    });
  </script>
  <script type="text/javascript">
    var a_idx = 0;
    jQuery(document).ready(function($) {
      $("body").click(function(e) {
        var a = new Array("❤学习","❤奥利给","❤干就完事","❤一giao我里giaogiao");
        var $i = $("<span></span>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
                y = e.pageY;
        $i.css({
          "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
          "top": y - 20,
          "left": x,
          "position": "absolute",
          "font-weight": "bold",
          "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
        });
        $("body").append($i);
        $i.animate({
                  "top": y - 180,
                  "opacity": 0
                },
                1500,
                function() {
                  $i.remove();
                });
      });
    });
  </script>
  <style>
